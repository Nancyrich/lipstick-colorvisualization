    function rgbToHsl(r, g, b) {
        var h, s, l;
        var max = Math.max(r, g, b), min = Math.min(r, g, b), diff = max - min;
        l = (max + min) / 2;

        if (diff == 0) {
            h = s = 0;
        } else {
            s = l < 0.5 ? diff / (max + min) : diff / (2.0 - max - min);
            switch(max) {
                case r: h = (g - b) / diff + (g < b ? 6 : 0); break;
                case g: h = (b - r) / diff + 2; break;
                case b: h = (r - g) / diff + 4; break;
            }
            h /= 6;
        }
        return { h: h, s: s, l: l };
    }

    function getColorRGB(color) {
        var r = parseInt(color.substring(1, 3), 16);
        var g = parseInt(color.substring(3, 5), 16);
        var b = parseInt(color.substring(5, 7), 16);
        return [r, g, b];
    }

    var data = lipstickColors.map(function (item) {
        var rgb = getColorRGB(item.color);
        var hsl = rgbToHsl(rgb[0], rgb[1], rgb[2]);
        return {
            value: [rgb[0], hsl.l],  // R值和亮度值
            name: item.name,
            itemStyle: {
                color: item.color,
                borderColor: '#fff',  // 白色边框
                borderWidth: 1,
                opacity: 1
            },
            tooltip: {
                show: true,
                formatter: function () {
                    return `${item.brand} ${item.series} ${item.name}`;
                }
            }
        };
    });

        }]
    };
